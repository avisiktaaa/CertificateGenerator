<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ“œ Certificate Generator</h2>

    <form method="POST" action="/generate" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <label for="csv_file" class="form-label">Upload CSV File:</label>
        <input class="form-control" type="file" name="csv_file" required>
      </div>
      <button type="submit" class="btn btn-primary">Generate Certificates</button>
    </form>

    {% if files %}
      <h4>Generated Certificates:</h4>
      <ul class="list-group">
        {% for file in files %}
          <li class="list-group-item">
            <a href="/certificates/{{ file }}" download>{{ file }}</a>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
